<!DOCTYPE html>
{% load static %}

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Order</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}" />
  </head>
  <body>
    <nav>
      <a href="{% url 'product_list' %}">Product List</a> |
      <a href="{% url 'order_list' %}">Order List</a> |
      <a href="{% url 'add_product' %}">Add Product</a> |
      <a href="{% url 'add_order' %}">Add Order</a> |
      <a href="{% url 'add_category' %}">Add Category</a>
    </nav>
    <h1>Add Order</h1>
    <form action="{% url 'add_order' %}" method="POST">
      {% csrf_token %}
      <div>{{ form.product.label_tag }} {{ form.product }}</div>
      <div>{{ form.quantity.label_tag }} {{ form.quantity }}</div>
      <button type="submit">Add Order</button>
    </form>
  </body>
</html>
